parameters:
  extRepoUrl : ''
  configFile : ''
  helperBranch : ''
  testSuiteName : ''
  EnvironmentName : ''
  BuildShareFolder : ''
  RootSharePath : ''
  FilterSuffix : ''
  BuildPipelineName : ''
  RegressionPipelineNames : ''
  TargetRepoCsvFile : ''
  
jobs:
- job:
  displayName: Run regression
  pool: 
    name: TestSuiteBuildPool
  workspace:
    clean: false
  timeoutInMinutes: 0

  steps:
    - checkout: self
      path: 's'

    - checkout: git://${{parameters.extRepoUrl}}@${{parameters.HelperBranch}}

    - task: PowerShell@2
      displayName: "Trigger Test Suite Build"
      inputs:
        filePath: "WindowsProtocolTestSuitesHelper/CommonScript/Get-ExpandedDotNetCoreArchive.ps1"
        arguments: '-AccessToken "$(System.AccessToken)" -ApiUrl "$(build.apiUrl)" -BuildPipelineName ${{parameters.BuildPipelineName}} -TargetRepoBranch "${{parameters[''build.targetRepoBranch'']}}"'
        workingDirectory: 'WindowsProtocolTestSuitesHelper/CommonScript'
      condition: succeeded()

    - task: PowerShell@2
      displayName: "Trigger Test Suite Local Regression"
      inputs:
        filePath: "WindowsProtocolTestSuitesHelper/CommonScript/Queue-DotNetCoreCodeLocalRegression.ps1"
        arguments: '-AccessToken "$(System.AccessToken)" -ApiUrl "$(build.apiUrl)" -LastBuildId "$(build.testSuiteBuildId)" -LastPipelineId "$(build.testSuitePipelineId)" -RegressionPipelineNames ${{parameters.RegressionPipelineNames}} -TargetHelperBranch ${{parameters.HelperBranch}} -TargetRepoCsvFile ${{parameters.TargetRepoCsvFile}} -TestFilter ${{parameters.FilterSuffix}}'
        workingDirectory: 'WindowsProtocolTestSuitesHelper/CommonScript'
      condition: succeeded()

